        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>

                </div><!--/.navbar-collapse -->
            </div>
        </nav>

        <!-- Main jumbotron for a primary marketing message or call to action -->
        <div class="jumbotron">
            <div class="container">
                <h2>Hoşgeldiniz,</h2>
                <p>Aşağıdaki formu doldurarak firmamızda adınıza bulunan tüm dokümanlarla ilgili işlem talep edebilirsiniz.</p>

            </div>
        </div>

        <div class="container">
            <!-- Example row of columns -->
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <form>
                        <div class="form-group">
                            <label for="name">İsim Soyisim / Ünvan:</label>
                            <input id="name" name="name" type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="identity">TC Kimlik No / VKN:</label>
                            <input id="identity" name="identity" type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="request_type">Talep Türü:</label>
                            <select class="form-control" name="request_type" id="request_type">
                                <option value="1">Verilerimin Tarafıma iletilmesi</option>
                                <option value="2">Verilerimin Yok Edilmesi</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="description">Açıklama:</label>
                            <textarea cols="4" rows="4" class="form-control" name="description" id="description"></textarea>
                        </div>
                        <button id="send" class="btn btn-primary pull-right">Gönder</button>
                    </form>
                </div>
            </div>

            <hr>

            <footer>
                <p class="footer_text">&copy; %Company_Name% %Current_Date%</p>
            </footer>
        </div>
